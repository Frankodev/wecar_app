<body> 
    <main class="contenedor">
      <div class="login">

        <section class="izquierda">
          <div class="center_izq">
            <div class="logo">
              <h1>Wecar</h1>
            </div>
            <h5><b>Inicia sesión</b></h5>
            <p id="bienvenido">Hola Bienvenido(a)</p>
          </div>

          <a class="logear" href="#">

          <h2>Regístrate</h2>

          <form action="">

          <input id="password" class="campo eye" name="password" placeholder="contraseña" type="password"
            required="true"></input>
          <a id="olvidaste_contraseña" href="#">Olvidaste tu contraseña?</a>
          <button class="btn">Iniciar sesión</button>
          <span id="registro">Todavía no tienes cuenta? <a href="#"><b>Regístrate</b></a></span>
          </form>
